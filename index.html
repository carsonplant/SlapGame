<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slap Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Slap Game</h1>
        <h2>Help Peter fight the Chicken</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-6 text-center">
        <h4><b>Peter</b></h4>
        <div class="row"></div>
        <div class="row"> </div>
        <img src="https://www.pngkey.com/png/detail/12-123450_peter-griffin-family-guy-main-character.png"
          alt="Peter Griffin" class="img justify-contents-center">
        <p>Give Peter an item to boost his attack:</p>

        <div class="row">
          <button class="btn btn-primary" onclick="usePan()">Pan</button>
          <button class="btn btn-success" onclick="useBat()">Bat</button>
        </div>
      </div>
      <div class="col-6 text-center">
        <h4><b>Chicken</b></h4>
        <div class="row"><span>Health: <span id="health"></span></div>
        <div class="row"><span>Name: <span id="name"></span></span></div>
        <div class="row"><span>Hits: <span id="hits"></span></span></div>
        <div class="row"></div>
        <img
          src="http://drawdoo.com/wp-content/themes/blogfolio/themify/img.php?src=http://drawdoo.com/wp-content/uploads/tutorials/Family%20Guy/lesson12/step_00.png&w=665&h=&zc=1&q=60&a=t"
          alt="Opponent" class="img">
        <div class="row">
          <button class="btn btn-primary" onclick="slap()">Slap</button>
          <button class="btn btn-success" onclick="punch()">Punch</button>
          <button class="btn btn-danger" onclick="kick()">Kick</button>
        </div>
        <div class="row"></div>
        <div class="row">
          <button class="btn btn-danger" onclick="useHelmet()">Helmet</button>

        </div>

      </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
